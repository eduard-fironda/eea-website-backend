name: Build and Push ARM Docker Image

on:
  push:
    tags:
      - '*'

env:
  IMAGE_NAME: eduardvalentin/eea-website-backend

jobs:
  debug-docker-login:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print DockerHub Username (Sanity Check)
        run: |
          echo "DockerHub Username: $DOCKERHUB_USERNAME"
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

      - name: Debug Login to DockerHub
        run: |
          echo "Attempting Docker login..."
          echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin || exit 1
          echo "âœ… Docker login successful!"
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Debug DockerHub Access (Check Repo Exists)
        run: |
          echo "Checking repository access..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -u "$DOCKERHUB_USERNAME:$DOCKERHUB_TOKEN" "https://hub.docker.com/v2/repositories/$DOCKERHUB_USERNAME/plone-backend/")
          echo "HTTP Response Code: $HTTP_CODE"
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

